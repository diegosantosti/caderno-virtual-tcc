<!doctype html>
<html>
<head>
    <title>Raptor Editor Example</title>
    <link type="text/css" rel="stylesheet" href="example.css" />

    <script type="text/javascript" src="../raptor.js"></script>
	<script type="text/javascript" src="../botaoSalvar.js"></script>
    <script type="text/javascript">
        jQuery(function($) {
            $('.editable').raptor({
               layouts: {
                    toolbar: {
                        uiOrder: [
                            ['botaoSalvar'],
                            ['dockToElement', 'guides'],
                            ['historyUndo', 'historyRedo'],
                            ['alignLeft', 'alignCenter', 'alignJustify', 'alignRight'],
                            ['textBold', 'textItalic', 'textUnderline', 'textStrike'],
                            ['textSuper', 'textSub'],

                            ['hrCreate', 'textBlockQuote'],
                            ['textSizeDecrease', 'textSizeIncrease', 'fontFamilyMenu'],
                            ['clearFormatting', 'cleanBlock'],
                            ['linkCreate', 'linkRemove'],
                            ['embed', 'fileManager', 'imageEditor'],
                            ['floatLeft', 'floatNone', 'floatRight'],
                            ['colorMenuBasic'],
                            ['tagMenu'],
                            ['classMenu'],
                            ['snippetMenu', 'specialCharacters', 'loremIpsum'],
                            ['tableCreate', 'tableInsertRow', 'tableDeleteRow', 'tableInsertColumn', 'tableDeleteColumn']
                        ]
                    },
                    hoverPanel: {
                        uiOrder: [
                            ['clickButtonToEdit']
                        ]
                    },
                },
				
				//Inicialização documento conteúdo
                bind: { 
                    ready: function() {
                        
                        //var html = '<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industrys standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. </p>';

                        var html2 = EditorConteudoActivity.lerConteudo();
                        this.setHtml(html2);
                        
                    }
                }

				
            });
        });
    </script>
</head>

</html>
