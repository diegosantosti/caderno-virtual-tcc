<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width">
    <title>Mobile Note</title>
    <link type="text/css" rel="stylesheet" href="example.css" />
    <link type="text/css" rel="stylesheet" href="../raptor-front-end.css" />
    <link rel="stylesheet" href="css/example.css" media="(max-width: 320px)">
	<link rel="stylesheet" href="css/example.css" media="(max-width: 939px)">
    
    <script type="text/javascript" src="../raptor.js"></script>
	<script type="text/javascript" src="../botaoSalvar.js"></script>
    <script type="text/javascript">
        jQuery(function($) {
            $('.editable').raptor({
               "plugins": {
                    "dock": {
                        docked: true
						
                    },
			   },
               
               layouts: {
                    toolbar: {
                        uiOrder: [
                            ['botaoSalvar'],
                            ['textBold', 'textItalic', 'textUnderline', 'textStrike'],                            
                        ]
                    },
                    hoverPanel: {
                        uiOrder: [
                            ['clickButtonToEdit']
                        ]
                    },
                },
                
				//Inicialização documento conteúdo
                bind: { 
                    ready: function() {
                                               
                        var html2 = EditorConteudoActivity.lerConteudo();
                        this.setHtml(html2);
                        
                    }
                }

				
            });
        });
    </script>
</head>
<body>
    
    <div style="clear: both"></div>
    <div class="editable" data-id="body-1">
        
    </div>
</body>
</html>
