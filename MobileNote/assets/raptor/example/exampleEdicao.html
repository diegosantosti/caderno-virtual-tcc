<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <title>Mobile Note</title>
    <link type="text/css" rel="stylesheet" href="exampleEdicao.css" />
    <link type="text/css" rel="stylesheet" href="../raptor-front-end.css" />
    <link rel="stylesheet" href="css/exampleEdicao.css" media="(max-width: 320px)">
	<link rel="stylesheet" href="css/exampleEdicao.css" media="(max-width: 939px)">
    <script type="text/javascript" src="../raptor.js"></script>
    <script type="text/javascript">
        jQuery(function($) {
            $('.editable').raptor({
               autoEnable: true,               
               "plugins": {
                    "dock": {
                        dockToScreen: true,
                        docked: true,
                        dockTo: '#top'						
                    },					
					save: false,
                    alignJustify: false,
                    languageMenu: false,
                    tagMenu: false,
					snippetMenu: false,
					statistics: false,
					dockToElement: false,
					dockToScreen: false,
					guides: false,
					viewSource: false,
					linkRemove: false,
					textSuper: false,
					textSub: false,
					textBlockQuote: false,
					clearFormatting: false,
					hrCreate: false,
					embed: false,
					alignLeft: false,
					alignCenter: false,
					alignRight: false,
					floatLeft: false,
					floatNone: false,
					floatRight: false,
					cleanBlock: false,
					specialCharacters: false,
					listOrdered: false,
					textStrike: false,
					tableCreate: false,
					tableInsertRow: false,
					tableDeleteRow: false,
					tableInsertColumn: false,
					tableDeleteColumn: false,
					logo: false,
					historyRedo: false,
					cancel: false,
					listUnordered: false,
					linkCreate: false,
                },

                //Opção do Raptor que 'vincula' os métodos do raptor, onde pode incluir lógica nos eventos acontecidos durante a execução do programa
                bind: { 
                
                    //Função que determina que o Editor Raptor foi incializado.
                    //Neste momento, será carregado o conteúdo passado pelo Android
                    ready: function() {
                        var html = EditorConteudoActivity.lerConteudoEditor();
                        this.setHtml(html);
                        EditorConteudoActivity.goLastPage();
                    },//fim ready
                    
                    //Função que determina que o conteúdo do raptor foi alterado/modificado.
                    //Neste momento, será transportado o conteúdo do Editor Raptor para o Android
                    change: function() {
                        //Recupera o conteúdo do html e passa para o código java
				        var conteudo = "";
				        conteudo = this.getHtml();

				        //Gravar o conteúdo numa string e passar para o programa java gravar localmente.
				        EditorConteudoActivity.salvarConteudoEditor(conteudo);                       
                    },//fim change
                    
                    //Função para encaminhar o conteúdo para o final da página.
                    html: function() {
                        //Recupera o conteúdo do html e passa para o código java
				        EditorConteudoActivity.goLastPage();
                    }//fim enabled
                    
                }//fim bind     
            });
        });
    </script>
</head>
<body>
    
    <div style="clear: both"></div>
    <div class="editable" data-id="body-1">
        
    </div>
</body>
</html>
